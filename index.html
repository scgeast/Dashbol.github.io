<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Dashboard Order & Delivery Monitoring</title>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet" />
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<style>
  :root {
    --primary: #0f2027;
    --secondary: #203a43;
    --accent: #2c5364;
    --success: #4caf50;
    --warning: #ff9800;
    --danger: #f44336;
    --light: #e0e0e0;
    --dark: #121212;
    --text-light: #f0f0f0;
    --shadow: rgba(0,0,0,0.3);
    --border-radius: 12px;
  }
  * {
    box-sizing: border-box;
  }
  body {
    margin: 0; padding: 0;
    font-family: 'Poppins', sans-serif;
    background: linear-gradient(135deg, var(--primary), var(--secondary));
    color: var(--text-light);
    min-height: 100vh;
    display: flex;
    flex-direction: column;
  }
  .container {
    max-width: 1400px;
    margin: 20px auto 40px;
    background: var(--accent);
    border-radius: var(--border-radius);
    box-shadow: 0 8px 30px var(--shadow);
    padding: 20px 30px 40px;
  }
  header {
    text-align: center;
    margin-bottom: 30px;
  }
  header h1 {
    font-weight: 600;
    font-size: 2.2rem;
    letter-spacing: 1.2px;
    text-shadow: 0 0 8px var(--light);
  }
  /* Tabs */
  .tabs {
    display: flex;
    background: var(--secondary);
    border-radius: var(--border-radius);
    overflow: hidden;
    box-shadow: 0 4px 15px var(--shadow);
    margin-bottom: 25px;
  }
  .tab {
    flex: 1;
    padding: 15px 0;
    text-align: center;
    cursor: pointer;
    font-weight: 600;
    font-size: 1.1rem;
    color: var(--light);
    transition: background 0.3s ease, color 0.3s ease;
    user-select: none;
    position: relative;
  }
  .tab:hover:not(.active) {
    background: var(--accent);
  }
  .tab.active {
    background: linear-gradient(90deg, #00c6ff, #0072ff);
    color: white;
    box-shadow: 0 0 15px #00c6ff;
  }
  .tab i {
    margin-right: 8px;
  }
  /* Tab content */
  .tab-content {
    display: none;
    animation: fadeIn 0.5s ease forwards;
  }
  .tab-content.active {
    display: block;
  }
  @keyframes fadeIn {
    from {opacity: 0; transform: translateY(10px);}
    to {opacity: 1; transform: translateY(0);}
  }
  /* Form input row for Tab 1 */
  .input-row {
    display: grid;
    grid-template-columns: 140px 140px 140px 100px 180px 100px 100px 100px 100px 80px;
    gap: 12px;
    align-items: center;
    margin-bottom: 20px;
  }
  .input-row label {
    display: none;
  }
  .input-row input[type="date"],
  .input-row select,
  .input-row input[type="text"],
  .input-row input[type="number"] {
    width: 100%;
    padding: 8px 10px;
    border-radius: 8px;
    border: none;
    font-size: 0.9rem;
    font-weight: 500;
    background: var(--secondary);
    color: var(--text-light);
    box-shadow: inset 0 0 6px rgba(0,0,0,0.4);
    transition: background 0.3s ease;
  }
  .input-row input[type="number"]::-webkit-inner-spin-button,
  .input-row input[type="number"]::-webkit-outer-spin-button {
    -webkit-appearance: none;
    margin: 0;
  }
  .input-row input[type="number"] {
    -moz-appearance: textfield;
  }
  .input-row input[type="date"]:focus,
  .input-row select:focus,
  .input-row input[type="text"]:focus,
  .input-row input[type="number"]:focus {
    background: var(--primary);
    outline: none;
    box-shadow: 0 0 8px #00c6ff;
  }
  .btn-add {
    background: #00c6ff;
    border: none;
    color: white;
    font-weight: 600;
    font-size: 1rem;
    padding: 10px 15px;
    border-radius: var(--border-radius);
    cursor: pointer;
    box-shadow: 0 0 12px #00c6ff;
    transition: background 0.3s ease;
  }
  .btn-add:hover {
    background: #0072ff;
  }
  /* Tables */
  table {
    width: 100%;
    border-collapse: collapse;
    background: var(--secondary);
    border-radius: var(--border-radius);
    overflow: hidden;
    box-shadow: 0 6px 20px var(--shadow);
  }
  thead tr {
    background: linear-gradient(90deg, #00c6ff, #0072ff);
    color: white;
    font-weight: 600;
    font-size: 0.95rem;
  }
  thead th {
    padding: 12px 10px;
    text-align: left;
    user-select: none;
  }
  tbody tr {
    border-bottom: 1px solid rgba(255,255,255,0.1);
    transition: background 0.3s ease;
  }
  tbody tr:hover {
    background: rgba(0,198,255,0.15);
  }
  tbody td {
    padding: 10px 8px;
    font-size: 0.9rem;
    color: var(--text-light);
    vertical-align: middle;
  }
  /* Status colors */
  .status-PENDING {
    color: var(--warning);
    font-weight: 600;
  }
  .status-DELIVERY {
    color: var(--success);
    font-weight: 600;
  }
  .status-CANCEL {
    color: var(--danger);
    font-weight: 600;
  }
  /* Action buttons */
  .action-btn {
    background: transparent;
    border: none;
    cursor: pointer;
    color: var(--light);
    font-size: 1.1rem;
    margin: 0 4px;
    transition: color 0.3s ease;
  }
  .action-btn:hover {
    color: #00c6ff;
  }
  /* Filters */
  .filter-row {
    display: flex;
    flex-wrap: wrap;
    gap: 15px;
    margin-bottom: 20px;
  }
  .filter-group {
    display: flex;
    flex-direction: column;
    min-width: 160px;
  }
  .filter-group label {
    font-weight: 600;
    margin-bottom: 6px;
    font-size: 0.9rem;
  }
  .filter-group input[type="date"],
  .filter-group select {
    padding: 8px 10px;
    border-radius: 8px;
    border: none;
    background: var(--secondary);
    color: var(--text-light);
    font-weight: 500;
    box-shadow: inset 0 0 6px rgba(0,0,0,0.4);
    transition: background 0.3s ease;
  }
  .filter-group input[type="date"]:focus,
  .filter-group select:focus {
    background: var(--primary);
    outline: none;
    box-shadow: 0 0 8px #00c6ff;
  }
  .btn-filter {
    background: #00c6ff;
    border: none;
    color: white;
    font-weight: 600;
    font-size: 1rem;
    padding: 10px 20px;
    border-radius: var(--border-radius);
    cursor: pointer;
    box-shadow: 0 0 12px #00c6ff;
    align-self: flex-end;
    transition: background 0.3s ease;
  }
  .btn-filter:hover {
    background: #0072ff;
  }
  /* KPI Cards */
  .kpi-cards {
    display: grid;
    grid-template-columns: repeat(auto-fit,minmax(180px,1fr));
    gap: 20px;
    margin-bottom: 25px;
  }
  .kpi-card {
    background: var(--secondary);
    border-radius: var(--border-radius);
    padding: 20px;
    box-shadow: 0 6px 20px var(--shadow);
    text-align: center;
    transition: transform 0.3s ease;
  }
  .kpi-card:hover {
    transform: translateY(-6px);
    box-shadow: 0 10px 30px #00c6ff;
  }
  .kpi-card h3 {
    margin-bottom: 10px;
    font-weight: 600;
    font-size: 1.1rem;
    color: #00c6ff;
  }
  .kpi-card p {
    font-size: 1.4rem;
    font-weight: 700;
    color: var(--text-light);
  }
  /* Dashboard Filters & Last Update */
  .dashboard-header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    flex-wrap: wrap;
    margin-bottom: 20px;
  }
  .last-update {
    font-weight: 600;
    font-size: 0.9rem;
    color: var(--light);
    user-select: none;
  }
  /* Charts container */
  .charts {
    display: grid;
    grid-template-columns: repeat(auto-fit,minmax(320px,1fr));
    gap: 25px;
    margin-bottom: 30px;
  }
  .chart-card {
    background: var(--secondary);
    border-radius: var(--border-radius);
    padding: 20px;
    box-shadow: 0 6px 20px var(--shadow);
  }
  .chart-card h3 {
    margin-bottom: 15px;
    font-weight: 600;
    color: #00c6ff;
    text-align: center;
  }
  canvas {
    width: 100% !important;
    height: 280px !important;
  }
  /* Summary Section */
  .summary-section {
    display: flex;
    gap: 40px;
    margin-bottom: 30px;
    flex-wrap: wrap;
  }
  .summary-box {
    background: var(--secondary);
    border-radius: var(--border-radius);
    padding: 20px;
    flex: 1 1 320px;
    box-shadow: 0 6px 20px var(--shadow);
  }
  .summary-box h3 {
    margin-bottom: 15px;
    font-weight: 600;
    color: #00c6ff;
    border-bottom: 2px solid #00c6ff;
    padding-bottom: 8px;
  }
  .summary-box p {
    font-size: 1rem;
    margin: 6px 0;
    font-weight: 500;
  }
  .summary-box p strong {
    display: inline-block;
    width: 140px;
  }
  .summary-box .percent {
    font-weight: 700;
    color: #00c6ff;
  }
  /* Project Remain Table */
  .project-remain-table {
    background: var(--secondary);
    border-radius: var(--border-radius);
    padding: 20px;
    box-shadow: 0 6px 20px var(--shadow);
    overflow-x: auto;
  }
  .project-remain-table table {
    width: 100%;
    border-collapse: collapse;
  }
  .project-remain-table thead tr {
    background: linear-gradient(90deg, #00c6ff, #0072ff);
    color: white;
    font-weight: 600;
  }
  .project-remain-table th,
  .project-remain-table td {
    padding: 10px 12px;
    font-size: 0.9rem;
    color: var(--text-light);
    border-bottom: 1px solid rgba(255,255,255,0.1);
    text-align: left;
  }
  .project-remain-table tbody tr:hover {
    background: rgba(0,198,255,0.15);
  }
  /* Responsive */
  @media (max-width: 1100px) {
    .input-row {
      grid-template-columns: repeat(5, 1fr);
      gap: 10px;
    }
    .input-row > *:nth-child(n+6) {
      grid-column: span 1;
    }
  }
  @media (max-width: 700px) {
    .input-row {
      grid-template-columns: 1fr 1fr;
      gap: 12px;
    }
    .input-row > *:nth-child(n+3) {
      grid-column: span 2;
    }
    .filter-row {
      flex-direction: column;
    }
    .dashboard-header {
      flex-direction: column;
      gap: 10px;
    }
    .summary-section {
      flex-direction: column;
    }
  }
</style>
</head>
<body>
<div class="container">
  <header>
    <h1>Dashboard Order & Delivery Monitoring</h1>
  </header>

  <!-- Tabs -->
  <div class="tabs" role="tablist" aria-label="Main Tabs">
    <div class="tab active" role="tab" tabindex="0" aria-selected="true" aria-controls="tab1" id="tab1-btn" data-tab="tab1">
      <i class="fas fa-plus-circle"></i> Create List Order
    </div>
    <div class="tab" role="tab" tabindex="-1" aria-selected="false" aria-controls="tab2" id="tab2-btn" data-tab="tab2">
      <i class="fas fa-list"></i> List Order
    </div>
    <div class="tab" role="tab" tabindex="-1" aria-selected="false" aria-controls="tab3" id="tab3-btn" data-tab="tab3">
      <i class="fas fa-chart-bar"></i> Dashboard Order & Delivery Monitoring
    </div>
  </div>

  <!-- Tab 1: Create List Order -->
  <section class="tab-content active" id="tab1" role="tabpanel" aria-labelledby="tab1-btn">
    <form id="entry-form" autocomplete="off" aria-label="Form Create List Order">
      <div class="input-row">
        <input type="date" id="input-date" required aria-label="Date" />
        <select id="input-plant" required aria-label="Plant Name">
          <option value="" disabled selected>Plant Name</option>
          <option value="Denpasar 2">Denpasar 2</option>
          <option value="Gianyar">Gianyar</option>
        </select>
        <select id="input-status" required aria-label="Status">
          <option value="" disabled selected>Status</option>
          <option value="PENDING">Pending</option>
          <option value="DELIVERY">Delivery</option>
          <option value="CANCEL">Cancel</option>
        </select>
        <input type="text" id="input-siteNo" placeholder="Site No" required aria-label="Site Number" />
        <input type="text" id="input-siteName" placeholder="Site Name" required aria-label="Site Name" />
        <input type="number" id="input-qtyOrder" placeholder="Qty Order" min="0" required aria-label="Quantity Order" />
        <input type="number" id="input-qtyDelivery" placeholder="Qty Delivery" min="0" required aria-label="Quantity Delivery" />
        <input type="number" id="input-qtyRemain" placeholder="Qty Remain" min="0" readonly aria-label="Quantity Remain" />
        <input type="number" id="input-qtyCancel" placeholder="Qty Cancel" min="0" required aria-label="Quantity Cancel" />
        <button type="submit" class="btn-add" id="btn-add">Add</button>
      </div>
    </form>

    <div style="overflow-x:auto;">
      <table aria-label="Table Create List Order">
        <thead>
          <tr>
            <th>Date</th>
            <th>Plant Name</th>
            <th>Status</th>
            <th>Site No</th>
            <th>Site Name</th>
            <th>Qty Order</th>
            <th>Qty Delivery</th>
            <th>Qty Remain</th>
            <th>Qty Cancel</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody id="entry-table-body">
          <!-- Rows added dynamically -->
        </tbody>
      </table>
    </div>
  </section>

  <!-- Tab 2: List Order -->
  <section class="tab-content" id="tab2" role="tabpanel" aria-labelledby="tab2-btn">
    <div class="filter-row" aria-label="Filter List Order">
      <div class="filter-group">
        <label for="filter-date-start">Start Date</label>
        <input type="date" id="filter-date-start" />
      </
